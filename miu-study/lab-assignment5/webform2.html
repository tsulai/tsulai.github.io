<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web Form 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/navbar-fixed/">
    <link href="css/webform2.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-blue fixed-top">
        <div class="container-fluid">
          <span class="navbar-title">MUM Golden Dome Market : : : SRM System</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Suppliers</a>
              </li>              
            </ul>
            <form class="d-flex">
              <div class="hello">Hello!</div>
              <button class="btn btn-light" type="button">Sign Out</button>
            </form>
          </div>
        </div>
      </nav>      
    <div id="form2" class="container">
        <div class="row">
            <h4>New Product Form</h4>
        </div>
        <form onsubmit="showData();return false">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="InputProductNum">Product Number</label>
                        <input type="text" class="form-control" id="InputProductNum" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="InputName">Name</label>
                        <input type="text" class="form-control" id="InputName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="InputUPrice">Unit Price</label>
                        <input type="text" class="form-control" id="InputUPrice" placeholder="0.0">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="InputQStock">Quantity in stock</label>
                        <input type="text" class="form-control" id="InputQStock" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="InputSupplier">Supplier:</label>
                        <select name="Supplier" id="SelSupplier" >
                            <option value="Select a supplier">Select a supplier</option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="InputDateSupplied">Date supplied</label>
                        <input type="text" class="form-control" id="InputDateSupplied" placeholder="yyyy-mm-dd">
                        <span class="input-note">Enter a valid Date.</span>
                    </div>                    
                </div>
            </div>
            <div class="row">
                <div class="miu-btn-grp">
                    <button type="reset" class="btn miu-btn-reset">Reset</button>
                    <button type="cancel" class="btn btn-outline-warning">Cancel</button>
                    <button type="submit" class="btn btn-outline-info">Add Product</button>
                </div>
            </div>
        </form>
       
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
        'use strict'
        var showData = function(){
          const pn = document.getElementById('InputProductNum').value;
          const nm = document.getElementById('InputName').value;
          const up = document.getElementById('InputUPrice').value;
          const qty = document.getElementById('InputQStock').value;  
          const sp = document.getElementById('SelSupplier').value;
          const date = document.getElementById('InputDateSupplied').value;      
          window.alert(pn + '\n' + nm + '\n' + up + '\n' + qty + '\n' + sp + '\n' + date);
        }
      </script>
</body>
</html>
