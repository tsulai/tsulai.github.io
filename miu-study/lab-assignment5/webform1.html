<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form 1 - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/webform1.css" rel="stylesheet" />
    <script defer src="webform1.js" type="text/javascript"></script>
</head>
<body>
    <div id="form1" class="container">
        <form id="FRMLogin"  >
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
              <span class="email-note">We'll never share your email with anyone else.</span>
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Password" pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{10,}" title="Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter.">
            </div>
            <div class="form-group">
                <label for="InputURL">Website URL</label>
                <input type="text" class="form-control" id="InputURL" pattern="https?://.+" placeholder="Enter website URL">
            </div>            
            <div class="checkbox">
              <label>
                <input id="ChkMeOut" type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
